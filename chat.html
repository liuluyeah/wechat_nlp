<!DOCTYPE html>
<html>
<head>
	<title>Angry Itchat</title>
	<meta charset="utf-8" />
	<script src="js/chat.js"></script>
	<script src="js/echarts.min.js"></script>
    <script src="js/jquery-1.9.1.js" type="text/javascript"></script>
	<script type="text/javascript">
		// 增加性别统计，本段主要是调用php调用Python实现
			var s1,s2,s3
			$.ajax({
				type:"get",
				url:"message.json",
				async:false,
				success:function(data){
//                    alert(data)
					s1=data.s[0]
					s2=data.s[1]
					s3=data.s[2]
				}
				});
    function sexHandler(){
      var myChart = echarts.init(document.getElementById('e-chart'));
	  var option1 = {
		title: {
			text: '好友性别统计',
			 orient: 'center',
		},
		tooltip: {},
		legend: {
			  orient: 'horizontal',
			  y: 'left-bottom',

			  data:['男性','女性','其他']
		},
		series: [{
			name:'性别来源',
			type:'pie',
			radius: ['50%', '70%'],
			avoidLabelOverlap: false,
			label: {
				normal: {
					show: false,
					position: 'center'
				},
				emphasis: {
					show: true,
					textStyle: {
						fontSize: '30',
						fontWeight: 'bold'
					}
				}
			},
			labelLine: {
				normal: {
					show: false
				}
			},
			data:[
				{value:s1, name:'男性'},
				{value:s2, name:'女性'},
				{value:s3, name:'其他'},

			]
		}]
		};
	  // 使用刚指定的配置项和数据显示图表。
	  myChart.setOption(option1);
	  document.getElementById("e-chart").style.visibility="visible";
	}
	function cityHandler(){
		var c1,c2
        $.ajax({
            type:"get",
            url:"message.json",
            async:false,
            success:function(data){
//            alert(data)
                c1=data.c1
                c2=data.c2
            }
		});
		var myChart = echarts.init(document.getElementById('e-chart'));
        var option = {
            title: {
                text: 'TOP 10 城市'
            },
            color: ['#3398DB'],
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : c1,
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'好友数量',
                    type:'bar',
                    barWidth: '60%',
                    data:c2
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
	}
		function provinceHandler(){
		var p1,p2
        $.ajax({
            type:"get",
            url:"message.json",
            async:false,
            success:function(data){
//            alert(data)
                p1=data.p1
                p2=data.p2
            }
		});
        var myChart = echarts.init(document.getElementById('e-chart'));
        var option = {
            title: {
                text: 'TOP 10 省份'
            },
            xAxis: {
                type: 'category',
                data: p1
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name:'省份来源',
                data: p2,
                type: 'bar'
            }]

        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
	}
	</script>
	<link rel="stylesheet" type="text/css" href="css/chat.css" />
</head>

<body>

<div id="BS">
	<div class="BS-T">
		<div class="BS-Title">
			<img class="logo" src="images/logo.JPG" width="50px" height="50px" alt="logo" />
			<a href="#" class="logout" onclick="logoutHandler();">Logout</a>
		</div>
	</div>

	<div class="BS-box">
		<div class="MBContent">
			<div class="MTitle">
				<h2>WeChat Robot</h2>
				<div style="position:relative; float:right;"></div>
			</div>

			<div class="Info" style="display: none">
				<div id="chatroomInfo" style="display: none"></div>
				<p id="robotInfo"></p>
				<!--<p id="friendInfo"></p>-->
				<ul id="friendInfo" >
				<ul>
			</div>

			<div class="MLbox">
				<div class="MLbox-LB">
					<li>
						<a href="#" id="autoReplyButton" class="button" onclick="autoReply();">自动回复功能</a>
					</li>

					<li>
						<a href="#" id="updateButton" class="button" onclick="updateHandler();">更新列表功能</a>
					</li>

					<li>
						<a href="#" id="addButton" class="button" onclick="addFriendsHandler();">添加好友功能</a>
					</li>

					<li>
						<a href="#" id="privateButton" class="button" onclick="privateHandler();">隐私安全提醒</a>
					</li>

					<li>
						<a href="#" id="sex" class="button" onclick="sexHandler();">性别统计</a>
					</li>

					<li>
						<a href="#" id="province" class="button" onclick="provinceHandler();">省份统计</a>
					</li>

					<li>
						<a href="#" id="city" class="button" onclick="cityHandler();">城市统计</a>
					</li>
				</div>

				<div class="MLbox-BC" >
					<div class="MOM-bt">
						<span id="currentTitle" class="MOM-lbt">
							Chatroom List
						</span>
					</div>
					<div class="divSearchResult" id="e-chart" style="width: 600px;height:500px;visibility: hidden" >
						<ul id="chatrooms">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>



</body>
</html>
